<template name="activityList">
	<ul class="activity-list">
		{{#if showEmpty}}
			<li class="activity-list__empty" >
				{{>emptyView title=getEmptyTitle text=getEmptyText showSpinner=isLoading}}
			</li>
		{{else}}
			<li class="activity-list__retry">
				<button class="button--full-width">Retry</button>
			</li>
			{{#each activities}}
				<li class="activity-list__activity" data-index="{{@index}}">{{> activityItem}}</li>
	    {{/each}}
		{{/if}}
	</ul>
</template>
