<template name="activityItem" >
	<div class="activity-item">

		<div class="activity-item__content" >
			<div class="activity-item__picture" style="background-image: url({{main.image}});" data-price="{{main.price}}â‚¬"></div>
			<h2 class="activity-item__title">{{main.specific}}<span class="activity-item__title__name"> - {{main.name}}</span></h2>
			<a class="activity-item__address" href="http://maps.google.com/?q={{address}}" target="_blank">
				<address>{{address.formatted_address}}</address>
			</a>
			<p class="activity-item__description">
				{{{description}}}
				{{#if canBeTruncated}}
					<a href="#" class="activity-item__description__expand">
						{{#if isTruncated}}Show more{{else}}Show Less{{/if}}
					</a>
				{{/if}}
			</p>
		</div>

		<div class="activity-item__timeline">
			<time>{{time_start}}</time>
			<hr>
			<span class="activity-item__timeline__lock" data-hint-right data-hint="{{#if isLocked}}Unlock{{else}}Lock{{/if}} this activity">
				<i class="oi" data-glyph="lock-{{#if isLocked}}locked{{else}}unlocked{{/if}}"></i>
			</span>
			{{#if showSwitch}}
				<span class="activity-item__timeline__switch" data-hint-right data-hint="Replace by an similar activity">
					<i class="oi" data-glyph="loop"></i>
				</span>
			{{/if}}
			{{#if showDelete}}
				<span class="activity-item__timeline__delete" data-hint-right data-hint="Ban this activity">
					<i class="oi" data-glyph="ban"></i>
				</span>
			{{/if}}
			<hr>
			<time>{{time_end}}</time>
		</div>
	</div>

	{{#with discovery}}
		{{> discoveryItem}}
	{{/with}}

</template>
