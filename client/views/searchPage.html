<template name="searchView">
	<div class="search-page">
		
		{{>navigation}}

		<div class="search-page__content {{#if isLoading}}search-page__content--is-loading{{/if}}">
			<div class="search-page__content__result">
				<!-- {{result}} -->
				{{> activityList}}
			</div>

			<div class="search-page__content__map">
				{{> map}}
			</div>
		</div>

	</div>
</template>
