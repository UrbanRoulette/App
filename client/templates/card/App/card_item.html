<template name="cardItem">

<div class="card">
	<div id="card-image">
		<img class="activator" src="{{image}}">
	</div>
	<div id="card-content">
		<div>
			<span id="name">{{specific}} - {{name}}<br/></span>
			<span> {{startString}} - {{endString}} </span> <br/>
			<span> {{address}} </span>
		</div>
<!--		<div class="keep {{keepSelected}}" id="{{index}}keep">Garder</div>
-->		<div class="description" id="{{index}}">{{{description}}}</div>
		<div class="see-more" id="{{index}}see-more">Voir plus...</div>
		<a href="{{link}}">Lien</a>
	</div>
	<div id="card-info">
		<span id="price"> {{price}}â‚¬ </span>
		<span id="mark"> Note: {{mark}} </span>
	</div>
</div>
